<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Gallery - Siti Mariam</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('image/flora.jpg') no-repeat center center fixed;
            background-size: cover; /* Ensure the wallpaper covers the entire page */
            color: #383333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background-color: #800040;
            padding: 15px 10px;
            display: flex;
            justify-content: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #b36b7e;
            border-radius: 5px;
        }

        /* Clock Styling */
        #clock {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: #f4f4f4;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
            font-size: 1.2em;
            color: #000000;
            font-weight: bold;
            z-index: 1000;
        }

        /* Content Styles */
        .content {
            flex: 1;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            z-index: 1; /* Place content above background */
            opacity: 0; /* Initially hidden for fade-in effect */
            animation: fadeIn 2s forwards;
        }

        .content h1 {
            font-family: Britannic Bold;
            font-size: 2.7em;
            color: white; 
            margin-bottom: 20px;
            opacity: 0; /* Initially hidden for fade-in effect */
            animation: fadeIn 2s forwards 1s;
        }

        /* Gallery Styling */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            justify-items: center;
            align-items: center;
            margin: 20px auto;
            max-width: 1000px;
            opacity: 0;
            animation: fadeInUp 2s forwards 1.5s; /* Added scroll animation */
        }

        .gallery-item img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
            animation: zoomIn 0.3s ease-in-out; /* Zoom animation on hover */
        }
	
        /* Video Styling */
        .video-container {
            margin-top: 40px;
            text-align: center;
        }

        video {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

	.video-container h2 {
          font-family: Britannic Bold;
          font-size: 2.5em; 
          color: #f4f4f4; 
          text-transform: Sentences case; 
          margin-bottom: 20px; 
        }

        video:hover {
            transform: scale(1.05);
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin: 30px 20px;
        }

        .nav-buttons .button {
            background-color: #800040;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-buttons .button:hover {
            background-color: #b36b7e;
        }

        /* Footer */
        footer {
            background-color: #800040;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1em;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

        /* Fade-In Effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Fade-In Up for Gallery */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Zoom-in Effect for Image Hover */
        @keyframes zoomIn {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 1.8em;
            }

            .gallery {
                grid-template-columns: 1fr;
            }

            .navbar a {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .content h1 {
                font-size: 1.5em;
            }

            .navbar a {
                padding: 5px 10px;
                font-size: 0.8em;
            }
        }
    </style>
</head>

    <!-- Clock -->
    <div id="clock"></div>

    <!-- Clock Script -->
    <script>
        function updateClock() {
            const clock = document.getElementById('clock');
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            clock.textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
